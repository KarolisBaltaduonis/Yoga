<html>
<head>
	<title>Formos mokymosi tikslais</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8" />
</head>
<body>

	<div class="container">

		<form id="registration-form" class="registration-form-class" action="/registration.php" method="GET">
			<fieldset>
				<label for="name">Jūsų vardas:</label>
				<input id="name" type="text" name="firstname" value="Baubas" placeholder="Įveskite savo vardą" />

				<label for="surname">Jūsų pavardė:</label>
				<input id="surname" type="text" name="surname" value="" placeholder="Įveskite savo pavardę" />
			</fieldset>

			<label for="passsword">Slaptažodis:</label>
			<input id="passsword" type="password" name="passsword" value="" placeholder="Įveskite savo slaptažodį" />

			<label class="heading" for="activities">Ką mėgstate daryti laisvalaikiu?</label>

			<label><input type="checkbox" name="activities" value="1" /> Žvejoti</label>

			<label><input type="checkbox" name="activities" value="2" checked /> Miegoti</label>

			<label><input type="checkbox" name="activities" value="3" /> Plaukioti baidare</label>

			<label><input type="checkbox" name="activities" value="4" /> Nieko neveikti</label>

			<label class="heading" for="type">Kas labiausiai patinka kursų metų?</label>

			<label><input type="radio" name="courses" value="1" checked /> HTML / CSS</label>

			<label><input type="radio" name="courses" value="2" /> JavaScript</label>

			<label><input type="radio" name="courses" value="3" /> PHP</label>

			<label><input type="radio" name="courses" value="4" /> SQL</label>

			<label class="heading" for="type">Papildomas komentaras?</label>
			<textarea name="comment" placeholder="Jūsų komentaras"></textarea>

			<label class="heading" for="type">Jūs esate:</label>
			<select name="type">
				<option value="0">-- Prašome pasirinkti --</option>
				<option value="man">Vyras</option>
				<option value="woman">Moteris</option>
			</select>

			<input type="submit" value="Registruotis">
		</form>











	</div>

</body>
</html>
